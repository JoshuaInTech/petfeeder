<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pet Water Feeder</title>
    <style>
        /* 确保 HTML 和 BODY 无边距并填满视口 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 使容器和 PDF 文件填满整个屏幕 */
        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 使用绝对定位铺满整个视口 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Group21_Smart_Pet_Water_Feeder.pdf"></iframe>
    </div>
</body>
</html>
